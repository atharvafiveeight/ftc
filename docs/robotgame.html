<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTC Robot Navigation Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .game-canvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #f0f0f0;
            margin: 0 auto;
            display: block;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .controls p {
            color: #666;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .game-over h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            color: #1e3c72;
            margin: 20px 0;
        }

        .status-message {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }

        .legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid #333;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .pulsing {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸ¤– FTC Robot Navigation</h1>
            <p>Navigate your robot through the field to reach the destination!</p>
        </div>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Time</div>
                <div class="info-value" id="timer">0:00</div>
            </div>
            <div class="info-item">
                <div class="info-label">Level</div>
                <div class="info-value" id="level">1</div>
            </div>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="800" height="600"></canvas>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #ff6b6b;"></div>
                <span>Robot</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4ecdc4;"></div>
                <span>Start</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #45b7d1;"></div>
                <span>Destination</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #333;"></div>
                <span>Obstacles</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffd93d;"></div>
                <span>Bonus Points</span>
            </div>
        </div>

        <div class="controls">
            <h3>Controls</h3>
            <p>Use arrow keys to move your robot. Avoid obstacles and collect bonus points!</p>
            <button class="btn" onclick="startGame()">Start Game</button>
            <button class="btn" onclick="resetGame()">Reset</button>
            <button class="btn" onclick="pauseGame()" id="pauseBtn">Pause</button>
        </div>
    </div>

    <div class="game-over" id="gameOverScreen">
        <div class="game-over-content">
            <h2 id="gameOverTitle">Mission Complete!</h2>
            <div class="final-score" id="finalScore">0</div>
            <div class="status-message" id="statusMessage"></div>
            <button class="btn" onclick="nextLevel()">Next Level</button>
            <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = 'waiting'; // waiting, playing, paused, completed
        let score = 0;
        let level = 1;
        let startTime = 0;
        let gameTime = 0;
        let animationId;

        // Robot properties
        const robot = {
            x: 50,
            y: 50,
            width: 30,
            height: 30,
            speed: 3,
            color: '#ff6b6b'
        };

        // Game objects
        let startPoint = { x: 50, y: 50, width: 40, height: 40 };
        let destination = { x: 700, y: 500, width: 50, height: 50 };
        let obstacles = [];
        let bonusPoints = [];

        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (gameState === 'waiting' && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                startGame();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function generateLevel(levelNum) {
            obstacles = [];
            bonusPoints = [];
            
            // Generate obstacles based on level
            const numObstacles = 8 + levelNum * 2;
            const numBonusPoints = 3 + levelNum;
            
            for (let i = 0; i < numObstacles; i++) {
                let obstacle;
                let attempts = 0;
                do {
                    obstacle = {
                        x: Math.random() * (canvas.width - 100) + 50,
                        y: Math.random() * (canvas.height - 100) + 50,
                        width: 40 + Math.random() * 40,
                        height: 40 + Math.random() * 40
                    };
                    attempts++;
                } while (attempts < 50 && (
                    isColliding(obstacle, startPoint) ||
                    isColliding(obstacle, destination) ||
                    isColliding(obstacle, robot)
                ));
                
                if (attempts < 50) {
                    obstacles.push(obstacle);
                }
            }
            
            // Generate bonus points
            for (let i = 0; i < numBonusPoints; i++) {
                let bonus;
                let attempts = 0;
                do {
                    bonus = {
                        x: Math.random() * (canvas.width - 20) + 10,
                        y: Math.random() * (canvas.height - 20) + 10,
                        width: 15,
                        height: 15,
                        collected: false
                    };
                    attempts++;
                } while (attempts < 50 && (
                    isColliding(bonus, startPoint) ||
                    isColliding(bonus, destination) ||
                    obstacles.some(obs => isColliding(bonus, obs))
                ));
                
                if (attempts < 50) {
                    bonusPoints.push(bonus);
                }
            }
        }

        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function updateRobot() {
            if (gameState !== 'playing') return;
            
            let newX = robot.x;
            let newY = robot.y;
            
            // Handle input
            if (keys['ArrowLeft']) newX -= robot.speed;
            if (keys['ArrowRight']) newX += robot.speed;
            if (keys['ArrowUp']) newY -= robot.speed;
            if (keys['ArrowDown']) newY += robot.speed;
            
            // Boundary checking
            newX = Math.max(0, Math.min(canvas.width - robot.width, newX));
            newY = Math.max(0, Math.min(canvas.height - robot.height, newY));
            
            // Create temporary robot position for collision checking
            const tempRobot = { x: newX, y: newY, width: robot.width, height: robot.height };
            
            // Check obstacle collisions
            let canMove = true;
            for (let obstacle of obstacles) {
                if (isColliding(tempRobot, obstacle)) {
                    canMove = false;
                    break;
                }
            }
            
            // Update position if no collision
            if (canMove) {
                robot.x = newX;
                robot.y = newY;
            }
            
            // Check bonus point collection
            bonusPoints.forEach(bonus => {
                if (!bonus.collected && isColliding(robot, bonus)) {
                    bonus.collected = true;
                    score += 50;
                    updateScore();
                }
            });
            
            // Check destination reached
            if (isColliding(robot, destination)) {
                completeLevel();
            }
        }

        function drawRobot() {
            ctx.fillStyle = robot.color;
            ctx.fillRect(robot.x, robot.y, robot.width, robot.height);
            
            // Draw robot details to make it look more like an FTC robot
            ctx.fillStyle = '#333';
            // Wheels
            ctx.fillRect(robot.x - 3, robot.y + 5, 6, 8);
            ctx.fillRect(robot.x - 3, robot.y + robot.height - 13, 6, 8);
            ctx.fillRect(robot.x + robot.width - 3, robot.y + 5, 6, 8);
            ctx.fillRect(robot.x + robot.width - 3, robot.y + robot.height - 13, 6, 8);
            
            // Center mechanism
            ctx.fillStyle = '#fff';
            ctx.fillRect(robot.x + 8, robot.y + 8, 14, 14);
            ctx.fillStyle = '#333';
            ctx.fillRect(robot.x + 12, robot.y + 12, 6, 6);
        }

        function drawStartPoint() {
            ctx.fillStyle = '#4ecdc4';
            ctx.fillRect(startPoint.x, startPoint.y, startPoint.width, startPoint.height);
            ctx.fillStyle = '#fff';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('START', startPoint.x + startPoint.width/2, startPoint.y + startPoint.height/2 + 5);
        }

        function drawDestination() {
            // Pulsing effect for destination
            const pulseAlpha = 0.7 + 0.3 * Math.sin(Date.now() * 0.005);
            ctx.globalAlpha = pulseAlpha;
            ctx.fillStyle = '#45b7d1';
            ctx.fillRect(destination.x, destination.y, destination.width, destination.height);
            ctx.globalAlpha = 1;
            
            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('FINISH', destination.x + destination.width/2, destination.y + destination.height/2 + 4);
        }

        function drawObstacles() {
            ctx.fillStyle = '#333';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                // Add some detail to make obstacles look more interesting
                ctx.fillStyle = '#555';
                ctx.fillRect(obstacle.x + 5, obstacle.y + 5, obstacle.width - 10, obstacle.height - 10);
                ctx.fillStyle = '#333';
            });
        }

        function drawBonusPoints() {
            bonusPoints.forEach(bonus => {
                if (!bonus.collected) {
                    // Rotating bonus point
                    const rotation = Date.now() * 0.01;
                    ctx.save();
                    ctx.translate(bonus.x + bonus.width/2, bonus.y + bonus.height/2);
                    ctx.rotate(rotation);
                    ctx.fillStyle = '#ffd93d';
                    ctx.fillRect(-bonus.width/2, -bonus.height/2, bonus.width, bonus.height);
                    ctx.fillStyle = '#333';
                    ctx.font = '10px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('â˜…', 0, 3);
                    ctx.restore();
                }
            });
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw game objects
            drawStartPoint();
            drawDestination();
            drawObstacles();
            drawBonusPoints();
            drawRobot();
            
            // Draw grid for field appearance
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
        }

        function gameLoop() {
            if (gameState === 'playing') {
                updateRobot();
                updateTimer();
            }
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function updateTimer() {
            gameTime = Date.now() - startTime;
            const seconds = Math.floor(gameTime / 1000);
            const minutes = Math.floor(seconds / 60);
            const displaySeconds = seconds % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${displaySeconds.toString().padStart(2, '0')}`;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function startGame() {
            if (gameState === 'waiting') {
                generateLevel(level);
                startTime = Date.now();
                gameState = 'playing';
                document.getElementById('pauseBtn').textContent = 'Pause';
            } else if (gameState === 'paused') {
                startTime = Date.now() - gameTime;
                gameState = 'playing';
                document.getElementById('pauseBtn').textContent = 'Pause';
            }
        }

        function pauseGame() {
            if (gameState === 'playing') {
                gameState = 'paused';
                document.getElementById('pauseBtn').textContent = 'Resume';
            } else if (gameState === 'paused') {
                startTime = Date.now() - gameTime;
                gameState = 'playing';
                document.getElementById('pauseBtn').textContent = 'Pause';
            }
        }

        function resetGame() {
            gameState = 'waiting';
            score = 0;
            level = 1;
            gameTime = 0;
            robot.x = 50;
            robot.y = 50;
            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('level').textContent = '1';
            document.getElementById('pauseBtn').textContent = 'Pause';
            document.getElementById('gameOverScreen').style.display = 'none';
            obstacles = [];
            bonusPoints = [];
        }

        function completeLevel() {
            gameState = 'completed';
            
            // Calculate time bonus
            const timeBonus = Math.max(0, 300 - Math.floor(gameTime / 1000)) * 10;
            const bonusCollected = bonusPoints.filter(b => b.collected).length;
            const bonusScore = bonusCollected * 50;
            const levelBonus = level * 100;
            
            score += timeBonus + levelBonus;
            updateScore();
            
            // Show completion screen
            document.getElementById('gameOverTitle').textContent = 'Level Complete!';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('statusMessage').innerHTML = 
                `Level ${level} Complete!<br>
                Time Bonus: ${timeBonus} points<br>
                Bonus Items: ${bonusCollected}/${bonusPoints.length}<br>
                Level Bonus: ${levelBonus} points`;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        function nextLevel() {
            level++;
            robot.x = 50;
            robot.y = 50;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOverScreen').style.display = 'none';
            generateLevel(level);
            startTime = Date.now();
            gameState = 'playing';
        }

        function restartGame() {
            resetGame();
        }

        // Initialize game
        resetGame();
        gameLoop();
    </script>
</body>
</html>
